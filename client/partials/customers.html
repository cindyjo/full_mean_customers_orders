<div class="container-fluid" ng-controller="customersController as cc">
	<div class="row">
		<div class="col-md-12">
			<h3><u>Add a new customer</u></h3>
		</div>
	</div><br>
	<div class="row">
		<div class="col-md-6">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3 control-label">Customer Name</label>
					<div class="col-sm-8">
						<input name ="name" type="text" class="form-control" ng-model = "cc.newCustomer.name">
					</div>
					<div class="col-sm-1">
						<input type="submit" class="btn btn-default" ng-click = "cc.addCustomer()" value="Add">
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-4">
			<p>{{cc.err.name}}</p>
			<p>{{cc.err.uniqueErr}}</p>
		</div>
	</div><br>
	<div class="row">
		<div class="col-md-10"></div>
		<div class="col-md-2">
			<input id="search" type="text" ng-model ="filter_name" placeholder ="search name...">
		</div>
	</div><br>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped">
				<tr>
					<th>Customer Name</th>
					<th>Created Date</th>
					<th>Actions</th>
				</tr>
				<tr ng-repeat = "customer in cc.customers | orderBy: '-created_at' | filter: filter_name" >
					<td ng-bind ="customer.name"></td>
					<td ng-bind ="customer.created_at | date"></td>
					<td><input type="submit" class ="btn btn-default"ng-click = "cc.removeCustomer(customer)" value="Remove"></td>
				</tr>
			</table>
		</div>
	</div>
</div>
